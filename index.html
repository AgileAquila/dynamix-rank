<!DOCTYPE html>
<html lang="en" , data-scroll="true">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="If you're on a mission to get Omegas, this unofficial ranking list is your new best friend! It's got all charts you need from 11 to 15 levels in Dynamix!" />
		<meta name="keywords" content="Dynamix 炫光动感 다이나믹스" />
		<title>Dynamix Rank</title>
		<link rel="icon" type="image/x-icon" href="favicon.ico" />
		<link rel="stylesheet" href="style/ui.css" />
	</head>
	<body>
		<div id="welcome-page">
			<div id="welcome-text">Dynamix Rank</div>
		</div>
		<div id="menu">
			<div id="tab-bar">
				<img src="images/tab-bar.svg" alt="tab-bar" />
				<div id="tab-bar-btns">
					<button class="btn" type="button" onclick="window.open('https://discord.gg/eRNtdmM6uB', '_blank');">DISCORD</button>
					<button class="btn" type="button">CHANGELOG</button>
					<button class="btn" type="button">SCREENSHOTS</button>
					<button class="btn" type="button" onclick="window.open('https://github.com/AgileAquila/dynamix-rank/issues', '_blank');" style="border: 3px solid white; background-color: rgba(255, 0, 0, 0.45); box-shadow: inset 0 0 10px rgba(255, 0, 0, 0.35), 0 0 10px rgba(255, 0, 0, 0.7); color: rgba(255, 255, 255, 0.9); text-shadow: 0 0 5px rgba(255, 0, 0, 0.2)">ISSUES REPORT</button>
				</div>
			</div>
			<div id="search-box">
				<img src="images/littlec.gif" />
				<input id="search" type="text" placeholder="Search the Song!" />
			</div>
			<div id="difficulty">
				<button class="btn" type="button" data-active="true">
					<div class="difficulty-text">11</div>
				</button>
				<button class="btn" type="button" data-active="true">
					<div class="difficulty-text">12</div>
				</button>
				<button class="btn" type="button" data-active="true">
					<div class="difficulty-text">13</div>
				</button>
				<button class="btn" type="button" data-active="true">
					<div class="difficulty-text">14</div>
				</button>
				<button class="btn" type="button" data-active="true">
					<div class="difficulty-text">15</div>
				</button>
				<button id="special" type="button" class="btn" data-active="true">
					<div class="difficulty-text">16</div>
				</button>
			</div>
		</div>
		<div id="main">
			<div id="participants">
				<div id="participants-title">Participants</div>
				15vv, Akame, Aploplex, BrainPoweryyh, FON-奇葩, Hauke, Heraclonas, HooBBY.MGP, Hydra7777, Jayispoor, Mimimew030, NemolittleG, Pnt, RaveSilencer, rkmingo, SD_drip, VER丶, 烤鸭, 雷阵雨, 無名鼎鼎, 小派, 小鹰AgileAquila, ベレッタ
			</div>
			<!-- Javascript generate here -->
		</div>
		<footer id="footer">
			<img src="images/group-qr.png" alt="group-qr" style="height: 48px; image-rendering: pixelated; margin-right: 32px" />
			<img src="images/dynamix.png" alt="logo" style="height: 48px; margin-right: 16px" />
			Dynamix Rank List
			<span style="color: transparent; background-image: linear-gradient(to right, hsla(331, 90%, 56%, 1) 0%, hsla(206, 75%, 49%, 1) 100%); background-clip: text; margin-left: 8px">Beta 1.3.0</span>
		</footer>
		<div id="screenshots-container">
			<div id="screenshots">
				<div id="screenshots-title">
					<img src="images/dynamix.png" alt="logo" class="logo" />
					<span style="color: rgb(255, 255, 255); font-family: dynamix; text-shadow: 0 0 4px rgba(0, 0, 0, 0.5)">screenshots</span>
					<img src="images/close.svg" alt="close" class="close" />
				</div>
				<div id="screenshots-body">
					<label for="scr15-16" data-checked="false" data-read="true">
						<input type="checkbox" value="scr15-16" disabled />
						<span class="checkbox-text">Lv.15-16</span>
						<span class="date">2024-09-16</span>
					</label>
					<label for="scr14" data-checked="false" data-read="true">
						<input type="checkbox" value="scr14" disabled />
						<span class="checkbox-text">Lv.14</span>
						<span class="date">2024-09-16</span>
					</label>
					<label for="scr13" data-checked="false" data-read="true">
						<input type="checkbox" value="scr13" disabled />
						<span class="checkbox-text">Lv.13</span>
						<span class="date">2024-08-10</span>
					</label>
					<label for="scr12" data-checked="false" data-read="true">
						<input type="checkbox" value="scr12" disabled />
						<span class="checkbox-text">Lv.12</span>
						<span class="date">2024-09-16</span>
					</label>
					<label for="scr11" data-checked="false" data-read="true">
						<input type="checkbox" value="scr11" disabled />
						<span class="checkbox-text">Lv.11</span>
						<span class="date">2024-09-16</span>
					</label>
				</div>
				<div id="screenshots-footer">
					<label for="select-all" data-checked="false">
						<input type="checkbox" value="select-all" disabled />
						<span class="checkbox-text">select all</span>
					</label>
					<button type="button" data-active="false">DOWNLOAD</button>
				</div>
				<div id="download-links-container" style="display: none"></div>
			</div>
		</div>
		<script>
			Array.from(document.getElementsByTagName("img")).forEach((element) => {
				element.addEventListener("dragstart", (event) => {
					event.preventDefault();
				});
			});
		</script>
		<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
		<script src="script/generate-song-list.js"></script>
		<script src="script/main.js"></script>
		<script src="script/generate-changelog.js"></script>
		<script src="script/screenshots.js"></script>
		<script src="script/local-storage.js"></script>
		<script>
			var _hmt = _hmt || [];
			(function () {
				var hm = document.createElement("script");
				hm.src = "https://hm.baidu.com/hm.js?45a8dfa2e4f866412f8adfd2542878a5";
				var s = document.getElementsByTagName("script")[0];
				s.parentNode.insertBefore(hm, s);
			})();
		</script>
	</body>
</html>
